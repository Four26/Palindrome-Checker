<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Does it read same both ways?</h1>
    </header>
    <main>
        <div class="container">
            <h2>Enter a text to check if it is a palindrome:</h2>
            <div class="input">
                <input type="text" id="text-input">
                <button id="check-btn">Check</button>
            </div>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>Made by Frank <span>🧑‍💻</span></p>
        <p>&#169; <span id="year"></span></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
